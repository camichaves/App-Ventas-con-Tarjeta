<ion-header>
  <ion-toolbar>
    <ion-title>Clientes</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
<!--      <ion-card-subtitle>Agregar cliente</ion-card-subtitle>-->
      <ion-card-title>Agregar clientes</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <ion-label> Ingrese nombre del cliente</ion-label>
      <ion-input placeholder="Nombre" [(ngModel)]="nombre" id="inputNombre"></ion-input>
      <ion-label> Apellido del cliente</ion-label>
      <ion-input placeholder="Apellido" [(ngModel)]="apellido" id="inputApellido"></ion-input>
      <ion-button expand="full" (click)="agregarCliente()">Agregar</ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
